<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans bg-cover flex justify-center items-center h-screen m-0 p-0" style="background-image: url('assets\wp2300375-currency-wallpapers.jpg');">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-xl w-full">
        <h1 class="mb-6 text-2xl font-bold text-blue-800">Currency Converter</h1>
        <div class="mb-6 text-left">
            <label for="amount" class="block mb-2 font-bold text-blue-700">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" class="w-full p-3 border border-blue-300 rounded-lg text-gray-500 focus:border-blue-500">
        </div>
        <div class="mb-6 text-left">
            <label for="fromCurrency" class="block mb-2 font-bold text-blue-700">From:</label>
            <select id="fromCurrency" class="w-full p-3 border border-blue-300 rounded-lg text-gray-500 focus:border-blue-500"></select>
        </div>
        <div class="mb-6 text-left">
            <label for="toCurrency" class="block mb-2 font-bold text-blue-700">To:</label>
            <select id="toCurrency" class="w-full p-3 border border-blue-300 rounded-lg text-gray-500 focus:border-blue-500"></select>
        </div>
        <button onclick="convertCurrency()" class="w-full p-3 bg-blue-500 text-white rounded-lg font-bold hover:bg-blue-700 transition duration-300">Convert</button>
        <div id="result" class="mt-6 text-lg font-bold text-blue-800"></div>
        <div class="mt-6 text-center text-sm">
            <p class="text-gray-500">Powered by <a href="https://exchangerate-api.com" class="text-blue-500 hover:text-blue-700">Exchange Rate API</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
